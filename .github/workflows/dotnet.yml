name: Playwright Tests with HTML Report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET Core SDK 7.0.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Install Playwright browsers
      run: pwsh GenpactAutomation/bin/Debug/net7.0/playwright.ps1 install --with-deps

    - name: Run Tests with HTML Report
      run: |
        mkdir -p TestResults
        xvfb-run dotnet test --no-restore \
          --logger "trx;LogFileName=TestResults.trx" \
          --logger "html;LogFileName=TestReport.html" \
          --results-directory TestResults
      continue-on-error: true

    - name: Install TRX to HTML converter
      run: dotnet tool install --global trxlog2html

    - name: Convert TRX to HTML
      run: |
        if [ -f "TestResults/TestResults.trx" ]; then
          trxlog2html TestResults/TestResults.trx -o TestResults/TrxReport.html
        fi
      continue-on-error: true

    - name: Prepare GitHub Pages content
      run: |
        mkdir -p public
        
        # Copy all HTML reports
        cp TestResults/*.html public/ 2>/dev/null || true
        
        # Create a nice index page
        cat > public/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Genpact Automation - Test Reports</title>
            <style>
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
                    max-width: 800px;
                    margin: 0 auto;
                    padding: 40px 20px;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                }
                .container {
                    background: white;
                    border-radius: 12px;
                    padding: 40px;
                    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                }
                h1 {
                    color: #333;
                    margin-bottom: 10px;
                }
                .subtitle {
                    color: #666;
                    margin-bottom: 30px;
                }
                .report-links {
                    display: flex;
                    flex-direction: column;
                    gap: 15px;
                }
                .report-link {
                    display: block;
                    padding: 20px;
                    background: #f8f9fa;
                    border-radius: 8px;
                    text-decoration: none;
                    color: #333;
                    transition: all 0.3s ease;
                    border-left: 4px solid #667eea;
                }
                .report-link:hover {
                    background: #e9ecef;
                    transform: translateX(5px);
                }
                .report-link h3 {
                    margin: 0 0 5px 0;
                    color: #667eea;
                }
                .report-link p {
                    margin: 0;
                    color: #666;
                    font-size: 14px;
                }
                .footer {
                    text-align: center;
                    margin-top: 30px;
                    color: #999;
                    font-size: 12px;
                }
                .badge {
                    display: inline-block;
                    padding: 4px 12px;
                    background: #667eea;
                    color: white;
                    border-radius: 20px;
                    font-size: 12px;
                    margin-bottom: 20px;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <span class="badge">Genpact QA</span>
                <h1>Test Reports</h1>
                <p class="subtitle">Playwright Automation Framework - Wikipedia Tests</p>
                
                <div class="report-links">
                    <a href="TestReport.html" class="report-link">
                        <h3>HTML Test Report</h3>
                        <p>Standard .NET test results with pass/fail details</p>
                    </a>
                    <a href="TrxReport.html" class="report-link">
                        <h3>TRX Test Report</h3>
                        <p>Detailed Visual Studio Test Results format</p>
                    </a>
                </div>
                
                <div class="footer">
                    <p>Generated by GitHub Actions CI/CD Pipeline</p>
                </div>
            </div>
        </body>
        </html>
        EOF

    - name: Upload Test Results Artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/
        retention-days: 30

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: public/

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
