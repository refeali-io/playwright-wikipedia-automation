# Genpact Automation: Run tests, generate Allure report, publish to GitHub Pages.
# Repository Settings > Pages > Source: GitHub Actions (required).

name: Test and Publish Allure Report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test-and-report:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      - name: Restore and Build
        run: dotnet restore && dotnet build --no-restore

      - name: Install Playwright browsers
        run: pwsh GenpactAutomation/bin/Debug/net7.0/playwright.ps1 install --with-deps

      - name: Run tests (generate Allure results)
        run: xvfb-run dotnet test --no-restore --no-build
        # Allure.NUnit writes to allure-results/

      - name: Setup Java (for Allure CLI)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node (for Allure commandline)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Generate Allure HTML report
        run: allure generate GenpactAutomation/bin/Debug/net7.0/allure-results -o allure-report --clean

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy:
    needs: test-and-report
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
